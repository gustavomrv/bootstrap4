<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dropdown</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style type="text/css">
        .row{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
		<div class="row">
			<div class="col-12">
				<div class="dropdown">
					<button id="button1" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" 
					aria-haspopup="true" aria-expanded="false"> Dropdown</button>
					<div class="dropdown-menu" aria-labelledby="button1">
						<a class="dropdown-item" href="#">Link 1</a>
						<a class="dropdown-item" href="#">Link 2</a>
						<a class="dropdown-item" href="#">Link 3</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="dropdown">
					<a id="button2"  class="btn btn-primary dropdown-toggle" href="#" role="button" data-toggle="dropdown" 
					aria-haspopup="true" aria-expanded="false"> Link Dropdown</a>
					<div class="dropdown-menu" aria-labelledby="button2">
						<h6 class="dropdown-header">Heading</h6>
						<a class="dropdown-item" href="#">Link 1</a>
						<a class="dropdown-item disabled" href="#">Link 2</a>
						<a class="dropdown-item" href="#">Link 3</a>
						<div class="dropdown-divider"></div>
						<h6 class="dropdown-header">Heading two</h6>
						<a class="dropdown-item" href="#">Link 4</a>
					</div>
				</div>
			</div>
		</div>
	</div>

    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Carousel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="controller_carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#controller_carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#controller_carousel" data-slide-to="1"></li>
                        <li data-target="#controller_carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" height="550" src="https://viagemeturismo.abril.com.br/wp-content/uploads/2016/12/14179421596_b95c10db10_o.jpeg">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>First slide</h3>
                                <p>Subtitle</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" height="550" src="https://viagemeturismo.abril.com.br/wp-content/uploads/2016/10/cachoeira-de-seljalandsfoss-na-islandia.jpeg?quality=70&strip=info&w=926">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Second slide</h3>
                                <p>Subtitle</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" height="550" src="https://i0.wp.com/nerdizmo.uai.com.br/wp-content/uploads/sites/29/2014/06/37-lindas-paisagens-da-Islandia-34.jpg?resize=670%2C447&ssl=1">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Third slide</h3>
                                <p>Subtitle</p>
                            </div>
                        </div>
                    </div>   
                    <a href="#controller_carousel" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Back</span>
                    </a>   
                    <a href="#controller_carousel" class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>                 
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('.carousel').carousel({
            interval:2706
        })
    </script>
</body>
</html>

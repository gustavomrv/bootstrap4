<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Buttons</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">Primary</button>
                <a href="#" class="btn btn-secondary" role="button">Secondary</a>
                <input type="button" class="btn btn-success" value="Success">
                <input type="submit" class="btn btn-danger" value="Danger">
                <input type="reset" class="btn btn-warning" value="Warning">
                <button class="btn btn-link">Link</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary">Primary</button>
                <a href="#" class="btn btn-outline-secondary" role="button">Secondary</a>
                <input type="button" class="btn btn-outline-success" value="Success">
                <input type="submit" class="btn btn-outline-danger" value="Danger">
                <input type="reset" class="btn btn-outline-warning" value="Warning">
                <button class="btn btn-link">Link</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-lg">Primary</button>
                <a href="#" class="btn btn-outline-secondary btn-sm" role="button">Secondary</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-block">Primary</button>   
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-primary active">Primary</button>
                <button class="btn btn-primary" disabled>Primary</button>
                <button class="btn btn-primary disabled">Primary</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="btn-group" role="group" aria-label="Example">
                    <button class="btn btn-primary">Left</button>
                    <button class="btn btn-primary">Mid</button>
                    <button class="btn btn-primary">Right</button>
                </div>        
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="btn-toolbar" role="toolbar" aria-label="ToolBar Buttons">
                    <div class="btn-group" role="group" aria-label="First Group">
                        <button class="btn btn-primary">1</button>
                        <button class="btn btn-primary">2</button>
                        <button class="btn btn-primary">3</button>
                    </div>  
                    <div class="btn-group" role="group" aria-label="Second Group">
                        <button class="btn btn-primary">4</button>
                        <button class="btn btn-primary">5</button>
                    </div> 
                    <div class="btn-group" role="group" aria-label="Third Group">
                        <button class="btn btn-primary">7</button>
                        <button class="btn btn-primary">8</button>
                        <button class="btn btn-primary">9</button>
                    </div>  
                </div>     
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="btn-group-vertical" role="group" aria-label="Example">
                    <button class="btn btn-primary">Left</button>
                    <button class="btn btn-secondary">Mid</button>
                    <button class="btn btn-primary">Right</button>
                </div>        
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
